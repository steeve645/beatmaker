<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message Anonyme</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("https://www.sitew.com/images/blog/articles/guides_users_es/seo_simple/bancos_de_musica/souneffects_es.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    form, #merciMessage {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00cc66;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00994d;
    }

    #merciMessage {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üí¨ Envoie un Message Anonyme</h1>

  <form id="messageForm">
    <input type="text" name="pseudo" placeholder="Ton pseudo (facultatif)">
    <textarea name="message" placeholder="Ton message ici..." required rows="6"></textarea>
    <button type="submit">Envoyer anonymement</button>
  </form>

  <div id="merciMessage">
    <h2>üôè Merci pour ton message !</h2>
    <p>Il a bien √©t√© envoy√© de fa√ßon anonyme.</p>
  </div>

  <script>
    const form = document.getElementById("messageForm");
    const merci = document.getElementById("merciMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);
      fetch("https://formsubmit.co/ajax/steeveadrien1@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: data
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          merci.style.display = "block";
        } else {
          alert("Une erreur est survenue. R√©essaye plus tard.");
        }
      })
      .catch(error => alert("Erreur : " + error));
    });
  </script>

</body>
</html>
